#---------------------------------------------
# radxa zero
# S905Y2 quad core 512/1/2/4GB SoC 1xUSB3 eMMC WIFI BT
#---------------------------------------------

BOARD_NAME="radxa_zero"
SOCFAMILY=meson-g12a
BOOT_LOADER_CONFIG="${BOARD_NAME//_/-}_defconfig"
ARCH_KERNEL=arm64
KERNEL_SOURCES=":next"
DESKTOP=yes

case $KERNEL_SOURCE in
    legacy)
            DEVICE_TREE_BLOB=$SOCFAMILY-${BOARD_NAME//_/-}.dtb
            LINUX_CONFIG="linux-${SOCFAMILY}-${KERNEL_SOURCE}.config"
            ROOT_DISK="mmcblk0p1"
    ;;
    next)
            DEVICE_TREE_BLOB=$SOCFAMILY-${BOARD_NAME//_/-}.dtb
            LINUX_CONFIG="linux-${SOCFAMILY}-${KERNEL_SOURCE}.config"
            ROOT_DISK="mmcblk0p1"
    ;;
esac
