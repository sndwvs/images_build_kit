                    ;;
                esac
    ;;
    firefly_rk3399)
                case $KERNEL_SOURCE in
                    legacy)
                            LINUX_SOURCE="https://github.com/FireflyTeam/kernel"
                            KERNEL_BRANCH="stable-4.4-rk3399-linux::"
