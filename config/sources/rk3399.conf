                BOOT_LOADER_SOURCE="https://git.eno.space/pbp-uboot.git"
                BOOT_LOADER_DIR="u-boot-${BOARD_NAME}"
                BOOT_LOADER_BRANCH="master::"

                case $KERNEL_SOURCE in
                    next)
                            LINUX_SOURCE="https://gitlab.manjaro.org/tsys/linux-pinebook-pro.git"
                            KERNEL_BRANCH="master::"
