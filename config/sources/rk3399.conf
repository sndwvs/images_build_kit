#                            KERNEL_BRANCH="master:tag:5.4.0-rc1-1120-ayufan"
                            KERNEL_BRANCH="linux-5.5.y::"
                            KERNEL_DIR="linux-$SOCFAMILY-$KERNEL_SOURCE-${BOARD_NAME}"
                    ;;
                esac
    ;;
