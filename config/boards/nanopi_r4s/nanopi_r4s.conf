#---------------------------------------------
# nanopi r4s
# rk3399 hexa core 4GB SoC 2xGBe 2xUSB3 USB-C
#---------------------------------------------

BOARD_NAME="nanopi_r4s"
SOCFAMILY=rk3399
BOOT_LOADER_CONFIG="${BOARD_NAME//_/-}-${SOCFAMILY}_defconfig"
KERNEL_SOURCES=":next"
MODULES_BLACKLIST="rockchipdrm analogix_dp dw_mipi_dsi dw_hdmi gpu_sched lima hantro_vpu panfrost"
DISTRIBUTION_ARCHITECTURE="arm:aarch64"

case $KERNEL_SOURCE in
    legacy)
            OVERLAYS="rockchip-rk3399-oc-20 rockchip-rk3399-oc-22 rockchip-pcie-gen2"
            DEVICE_TREE_BLOB=rockchip/${SOCFAMILY}-${BOARD_NAME//_/-}.dtb
            LINUX_CONFIG="linux-${SOCFAMILY}-${KERNEL_SOURCE}.config"
            ROOT_DISK="mmcblk0p1"
    ;;
    next)
            OVERLAYS="rockchip-rk3399-opp-2ghz rockchip-pcie-gen2"
            DEVICE_TREE_BLOB=rockchip/${SOCFAMILY}-${BOARD_NAME//_/-}.dtb
            LINUX_CONFIG="linux-${SOCFAMILY}-${KERNEL_SOURCE}.config"
            ROOT_DISK="mmcblk1p1"
    ;;
esac
