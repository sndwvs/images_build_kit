
source "$CWD/config/sources/rockchip.inc" || exit 1

SERIAL_CONSOLE_SPEED=1500000
SERIAL_CONSOLE=ttyS2

DDR=rk3328_ddr_333MHz_v1.16.bin
MINI_LOADER=rk322xh_miniloader_v2.50.bin
BLOB_LOADER=rk3328_loader_v1.16.250.bin
#BL31=rk322xh_bl31_v1.43.elf

ATF="true"
ATF_PLAT=rk3328


case $KERNEL_SOURCE in
    legacy)
            LINUX_SOURCE="https://github.com/rockchip-linux/kernel"
            KERNEL_BRANCH="develop-4.19::"
            KERNEL_DIR="linux-$SOCFAMILY-$KERNEL_SOURCE-${BOARD_NAME}"
    ;;
esac
