#---------------------------------------------
# sopine
# A64 quad core 2GB RAM SoC GBE WiFi/BT
#---------------------------------------------

BOARD_NAME="sopine"
SOCFAMILY=sun50iw1
BOOT_LOADER_CONFIG="${BOARD_NAME}_baseboard_defconfig"
KERNEL_SOURCES="legacy:next"
DESKTOP=yes
MODULES_BLACKLIST="lima"

case $KERNEL_SOURCE in
    legacy)
            DEVICE_TREE_BLOB=${SOCFAMILY%w*}-a64-${BOARD_NAME}-baseboard.dtb
            LINUX_CONFIG="linux-${SOCFAMILY}-${KERNEL_SOURCE}.config"
            ROOT_DISK="mmcblk0p1"
    ;;
    next)
            DEVICE_TREE_BLOB=${SOCFAMILY%w*}-a64-${BOARD_NAME}-baseboard.dtb
            LINUX_CONFIG="linux-${SOCFAMILY}-${KERNEL_SOURCE}.config"
            ROOT_DISK="mmcblk0p1"
    ;;
esac
